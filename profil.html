<html>
    
    
    <head>
        
        <meta charset=UTF-8 />
        
        <link rel="shortcut icon" href="">
        
        <style>
            
            body{
                
                font-family: "Lato", sans-serif;

                transition: background-color .5s;
                
                background-color: lightgray;
                
            }
            
            img{
                
                display: block;
                
                margin-left: auto;
                
                margin-right: auto;
                
                margin-top: 200px;
                
                margin-bottom: 60px;
            
            }
            
            p,b{
                
                font-size: 40px;
                
                margin-top: 0;
                
            }
            
             .sidenav {

                height: 100%;

                width: 0;

                position: fixed;

                z-index: 1;

                top: 0;

                left: 0; 

                background-color: gray;

                overflow-x: hidden;

                transition: 0.5s;

                padding-top: 60px;

            }



            .sidenav a {

                padding: 8px 8px 8px 32px;

                text-decoration: none;

                font-size: 100px;

                color: white;

                display: block;

                transition: 0.3s;

            }

            
            
            .sidenav h1 {
                
                margin-bottom: 3cm;
            
            }

            

            .sidenav a:hover {

                color: #f1f1f1;

            }



            .sidenav .closebtn {

                position: absolute;

                top: 0;

                right: 25px;

                font-size: 150px;

                margin-left: 50px;

            }

            #current{
                
                color: #ee7202;
                
            }

            #main {

                transition: margin-left 0.5s; /*change left to right*/

                padding: 16px;

                position: absolute;

                background: 0xdddddd;

                z-index: 99;

                left: 5%; 

                top: 50px;

            }



            @media screen and (max-height: 450px) {

                .sidenav {padding-top: 15px;}

                .sidenav a {font-size: 18px;}

            }
            
            
            #NavImage{
                
                margin-top: 0;
                
                margin-bottom: 0;
                
            }
            
            .table{
                
                display: grid;
                
                grid-template-columns: repeat(2, 1fr);
                
                text-align: center;
                
                column-gap: 100px;
                
                margin-left: auto;
                
                margin-right: auto;
                
                
            }
            
            #large{
                
                grid-column: 1 / span 2;
                
                margin-bottom: 30px;
                
                margin-top: 40px;
                    
                font-size: 50px;
                
                text-align: center;
                 
            }
            
            
        
        </style>
        
    
    
    
    </head>

    
    <body>
        
           <div href="profil.html" id="mySidenav" class="sidenav">

            </a>
               
            <a href="index.html" >Übersicht</a>

            <a href="befunde.html">Befunde</a>

            <a href="briefe.html">Arztbriefe</a>

            <a href="status.html">Impfstatus</a>

        </div>

        </div>

        
        
        
        
       
        
        <img alt="profile image" src="images/profile.png" width=40% height=auto>

    <script>
         function openNav() {
                
                document.getElementById("mySidenav").style.width = "550px";

                document.getElementById("main").style.marginLeft = "250px"; 
         
                document.getElementById("main").style.visibility='hidden';


            }
    
    
         function closeNav() {

                document.getElementById("mySidenav").style.width = "0";

                document.getElementById("main").style.marginLeft= "0"; 
       
                document.getElementById("main").style.visibility='visible';

                
            }
        
    </script>





</html>
